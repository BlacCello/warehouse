# grid is 0-based
# [height, width]
# loading positions of bins or staging should not overlap!
width: 5
height: 4
agent-start: 
  position: [0, 0]
  slot: 1
bin-slot-size: 1
bins: 
  - position: [1, 2]
    loading: 
      - [1, 1]
      - [0, 2]
      - [1, 3]
      - [2, 2]
staging-in: 
  position: [3, 0]
  loading: 
    - [2, 0]
    - [3, 1]
staging-out: 
  position: [3, 4]
  loading:
    - [2, 4]
    - [3, 3]
